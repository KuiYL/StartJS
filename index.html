<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form.form-example {
        display: table;
      }

      div.form-example {
        display: table-row;
      }

      label,
      input {
        display: table-cell;
        margin-bottom: 10px;
      }

      label {
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <form class="form-example" id="form">
      <div class="form-example">
        <label for="name">Введите имя пользователя: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-example">
        <label for="text">Введите логин пользователя: </label>
        <input type="login" name="login" id="login" />
      </div>
      <div class="form-example">
        <label for="age">Введите возраст: </label>
        <input type="number" name="age" id="age" />
      </div>
      <div class="form-example">
        <input type="submit" id="buttonForm"/>
      </div>
    </form>
  </body>
</html>
